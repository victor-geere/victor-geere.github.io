<script>
    let z = [];
    const results = {};


    function loadZ() {
    }

    function printColorProxy(s, proxy) {
        if (isMulti(proxy)) {
            append('<span class="red">' + padn(s, 10) + '</span>');
        } else if (proxy % 3 === 0) {
            append('<span class="black">' + padn(s, 10) + '</span>');
        } else if (proxy % 3 === 1) {
            append('<span class="cyan">' + padn(s, 10) + '</span>');
        } else {
            append('<span class="blue">' + padn(s, 10) + '</span>');
        }
    }

    function printAllSimple() {
        z.forEach((obj) => {
            print(padn(obj.n, 4)); append(`\t`);
            append(` ${obj.recipe}`); append(`\t`);
            append('<br>');
        });
    }

    function addZ(n) {
        const recs = getRealGeneration(n, false);
        z.push(recs);
    }

    function generators() {
        document.getElementById('text').innerHTML = '';
        loadZ();
        let n = 4;
        for(let i = 0; i < 100; i++) {
            addZ(n);
            n = n + 6;
        }
        printAllSimple();
    }

    generators();
</script>
