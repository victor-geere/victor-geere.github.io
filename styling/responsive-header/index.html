<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script></script>
    <style>
        .header {
            font-family: 'Anton', sans-serif;
            font-size: 63px;
            width: 100%;
            text-align: center;
            transition: opacity 0.4s;
            display: flex;
            justify-content: center;
        }
        .letter {
            position: absolute;
        }

        .l-0 { transform: translateX(-200px); transition: 0.1s; transition-timing-function: ease-in }
        .l-1 { transform: translateX(-160px); transition: 0.15s; transition-timing-function: ease-in }
        .l-2 { transform: translateX(-120px); transition: 0.2s; transition-timing-function: ease-in }
        .l-3 { transform: translateX(-80px); transition: 0.25s; transition-timing-function: ease-in }
        .l-4 { transform: translateX(-40px); transition: 0.3s; transition-timing-function: ease-in }

        .l-6 { transform: translateX(40px); transition: 0.5s; transition-timing-function: ease-in-out }
        .l-7 { transform: translateX(80px); transition: 0.4s; transition-timing-function: ease-in-out }
        .l-8 { transform: translateX(120px); transition: 0.3s; transition-timing-function: ease-in-out }
        .l-9 { transform: translateX(160px); transition: 0.2s; transition-timing-function: ease-in-out }
        .l-10 { transform: translateX(200px); transition: 0.1s; transition-timing-function: ease-in-out }

        @media(max-width: 800px) {
            .header {
                height: 200px;
                text-align: left;
            }

            .l-0 { transform: translateX(-80px); transition: 0.5s }
            .l-1 { transform: translateX(-40px); transition: 0.4s }
            .l-2 { transform: translateX(0px); transition: 0.3s }
            .l-3 { transform: translateX(40px); transition: 0.2s }
            .l-4 { transform: translateX(80px); transition: 0.1s }

            .l-6 { transform: translate(-95px); transition: 0.1s; transition-timing-function: ease-in-out }
            .l-7 { transform: translate(-55px); transition: 0.2s; transition-timing-function: ease-in-out }
            .l-8 { transform: translate(-15px); transition: 0.3s; transition-timing-function: ease-in-out }
            .l-9 { transform: translate(25px); transition: 0.4s; transition-timing-function: ease-in-out }
            .l-10 { transform: translate(65px); transition: 0.5s; transition-timing-function: ease-in-out }

            .low * {
                position: absolute;
                transform: translateY(63px);
                transition: 0.1s;
            }
            .del {
                display: none;
            }
        }

        @media(min-width: 801px) {
            .header {
                height: 100px;
            }

            .low * {
                position: absolute;
                transform: translateY(0);
                transition: 0.7s;
                transition-timing-function: ease-in;
            }
        }
    </style>
</head>
<body>
<div id="header" class="header" style="opacity: 0">

</div>
<script>
    function makeLetter(l, pos, letter) {
        return `<span class="letter ${pos} l-${letter}"><b>${l}</b></span>`;
    }

    window.addEventListener('load', () => {
        const header = document.getElementById('header');
        const text = 'FUNKY HEADS';
        let htmlText = '';
        let pos = 'top';
        let charN = 0;
        for (let i = 0; i < text.length; i++) {
            let char = text[i];
            if (char === ' ') {
                char = '&nbsp;';
                pos = 'del';
            } else if (pos === 'del') {
                pos = 'low';
            }
            htmlText += makeLetter(char, pos, i);
        }
        header.innerHTML = htmlText;
        header.style.opacity = '1';
    });
</script>
</body>
</html>
