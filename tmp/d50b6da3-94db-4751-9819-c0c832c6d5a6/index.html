        div.reveal {
            opacity: 0;

            animation: fadeIn 0.1s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }



    </style>
</head>
<body>
<div style="width: 400px; margin: 200px auto; text-align: center">
    <img src="unnamed.png" alt="login"/>
</div>
<div style="position: absolute; top: 10px; right:105px" class="hide reveal">
    <iframe src="bitwarden.html" style="height: 600px; width: 375px; border: 1px solid #b8b8b8; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;"></iframe>
</div>
</body>
