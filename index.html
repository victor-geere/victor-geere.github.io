<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victor Geere</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Raleway&display=swap"
        rel="stylesheet">
  <style>
    html {
      height: 100%;
      background-color: #000000;
    }

    body {
      background-color: #000000;
      padding: 0;
      margin: 0;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    body.fadein {
      -webkit-transition: background-color 2s ease-in;
      -moz-transition: background-color 2s ease-in;
      -o-transition: background-color 2s ease-in;
      transition: background-color 2s ease-in;
      background-color: #ffffff;
    }

    .flex-container {
      display: flex;
      width: 100%;
      margin: 0;
      flex-direction: column;
      flex: 1 0 auto;
    }

    section {
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      font-family: 'Raleway', sans-serif;
    }

    p, blockquote {
      font-size: 3rem;
      font-family: 'Noto Sans KR', sans-serif;
    }

    figcaption {
      font-family: 'Noto Sans KR', sans-serif;
      font-style: italic;
      color: #000000
    }

    body.fadein figcaption {
      -webkit-transition: color 2s ease-in;
      -moz-transition: color 2s ease-in;
      -o-transition: color 2s ease-in;
      transition: color 2s ease-in;
      color: #c0c0c0
    }

    footer {
      background-color: black;
      padding: 1rem;
      flex-shrink: 0;
      min-height: 1rem;
    }

    footer a {
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1rem;
      text-decoration: none;
    }

    footer a:hover {
      font-weight: bold;
    }
  </style>
  <script>
    function fadeIn() {
        document.getElementById('body').classList.add('fadein');
    }
  </script>
</head>
<body id="body" onload="fadeIn(this)">
<div class="flex-container">
  <section>
    <h1>Victor Geere</h1>
  </section>
  <section>
    <div class="quote">
      <figure>
        <blockquote>It is clean. I like it because it is clean.</blockquote>
        <figcaption>
          &mdash; Max Skinner quoting T.E. Lawrence, <cite>A Good Year</cite>
        </figcaption>
      </figure>
    </div>
  </section>
</div>
<footer class="footer">
  <a href="./maths.html">Maths</a>
</footer>
</body>
</html>
