<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victor Geere</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Raleway&display=swap"
        rel="stylesheet">
  <style>
    html {
      height: 100%;
      background-color: #000000;
    }

    body {
      background-color: #000000;
      padding: 0;
      margin: 0;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    body.fadein {
      -webkit-transition: background-color 2s ease-in;
      -moz-transition: background-color 2s ease-in;
      -o-transition: background-color 2s ease-in;
      transition: background-color 2s ease-in;
      background-color: #ffffff;
    }

    .flex-container {
      display: flex;
      width: 100%;
      margin: 0;
      flex-direction: column;
      flex: 1 0 auto;
    }

    section {
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      font-family: 'Raleway', sans-serif;
    }

    p, blockquote {
      font-family: 'Noto Sans KR', sans-serif;
    }

    .font-size-3 {
      font-size: 3rem;
    }

    .font-size-1 {
      font-size: 2rem;
    }

    figcaption {
      font-family: 'Noto Sans KR', sans-serif;
      font-style: italic;
      color: #000000
    }

    body.fadein figcaption {
      -webkit-transition: color 2s ease-in;
      -moz-transition: color 2s ease-in;
      -o-transition: color 2s ease-in;
      transition: color 2s ease-in;
      color: #c0c0c0
    }

    footer {
      background-color: black;
      padding: 1rem;
      flex-shrink: 0;
      min-height: 1rem;
    }

    footer a {
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1rem;
      text-decoration: none;
    }

    footer a:hover {
      font-weight: bold;
    }
  </style>
  <script>
    function fadeIn() {
        document.getElementById('body').classList.add('fadein');
    }
  </script>
</head>
<body id="body" onload="fadeIn(this)">
<div class="flex-container">
  <section>
    <h1>Victor Geere</h1>
  </section>
  <section>
    <div class="quote" id="quote-1">
      <figure>
        <blockquote class="font-size-3">We are stuck with technology when what we really want is just stuff that works.</blockquote>
        <figcaption>
          &mdash; Douglas Adams
        </figcaption>
      </figure>
    </div>
    <div class="quote" id="quote-2">
      <figure>
        <blockquote class="font-size-3">It is clean. I like it because it is clean.</blockquote>
        <figcaption>
          &mdash; Max Skinner quoting T.E. Lawrence, <cite>A Good Year</cite>
        </figcaption>
      </figure>
    </div>
    <div class="quote" id="quote-3">
      <figure>
        <blockquote class="font-size-1">Where the world ceases to be the stage for personal hopes and desires, where we, as free beings, behold it in wonder, to question and to contemplate, there we enter the realm of art and science. If we trace out what we behold and experience through the language of logic, we are doing science; if we show it in forms whose interrelationships are not accessible to our conscious thought but are intuitively recognized as meaningful, we are doing art. Common to both is the devotion to something beyond the personal, removed from the arbitrary.</blockquote>
        <figcaption> &mdash; Albert Einstein</figcaption>
      </figure>
    </div>
  </section>
</div>
<footer class="footer">
  <a href="./maths.html">Maths</a>
</footer>
</body>
</html>
