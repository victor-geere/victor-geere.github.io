<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chess V1.0.106</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<script type="module">

  import { getVRScene } from "./modules/chess.js";

  function vrSession() {
      const scene = getVRScene();
      scene.init();
      scene.animate();
  }

  function webSession() {
      const scene = getVRScene();
      scene.init();
      scene.animate();
  }

  navigator.xr.isSessionSupported('immersive-vr').then(function (supported) {
      if (supported) {
          console.log('vr supported');
          vrSession();
      } else {
          console.log('vr not supported');
          webSession();
      }
  });

</script>
</body>
</html>
