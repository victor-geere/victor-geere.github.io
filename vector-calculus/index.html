<html>
<title>Helix</title>
<head>
<!--    https://stackoverflow.com/questions/50992863/creating-a-helix-following-a-curve-->
    <style href="main.css"></style>
    <script src="lib/math.min.js"></script>
    <script src="lib/dat.gui.min.js"></script>
</head>
<body>
<script type="module">
    import * as THREE from './lib/three.module.js';
    import { OrbitControls } from './lib/OrbitControls.js';
    import { colorsA } from './colors.js';
    import { Z } from  './zeta.js';

    function resize() {
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = aspectRatio();
        camera.updateProjectionMatrix();
    }

    function getSmoothPointsSpiral(a, b) {
        let curvePointsObj = { sum:[] };
        var k = 1;
        var s;
        var vector, vectorSum;
        var z = 0;
        var sumRe = 0;
        var sumIm = 0;

        while(k < 2000) {
            s = math.evaluate(`1/(${k}^(${a} + ${b}i))`);
            vector = new THREE.Vector3(s.re, s.im, z / 10);

            z += 1 / k;

            if (k % 2 === 1) {
                sumRe = sumRe + s.re;
                sumIm = sumIm + s.im;
            } else if (k % 2 === 0) {
                sumRe = sumRe - s.re;
                sumIm = sumIm - s.im;
            }
            vectorSum = new THREE.Vector3(sumRe, sumIm, z / 10);
            curvePointsObj.sum.push(vectorSum);
            k = k + 1;
        }
        convergence.im = sumIm;
        convergence.re = sumRe;
        convergence.z = z/10;
        return curvePointsObj;
    }

    // prepare the renderer

    let WIDTH;
    let HEIGHT;
    let aspectRatio = function() {
        return WIDTH / HEIGHT
    };

    const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
    });
    document.body.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(32, aspectRatio(), 1, 1000);
    camera.position.set(0, 0, 50);

    resize();

    window.addEventListener("resize", resize);

    const scene = new THREE.Scene();

    // xyz thingy
    scene.add( new THREE.AxesHelper( 40 ) );

    const light = new THREE.DirectionalLight(0xffffff, 1, Infinity);
    light.position.set(0, 0, 0);
    camera.add(light);
    scene.add(camera);

    // controls
    var controls = new OrbitControls( camera, renderer.domElement );
    controls.minDistance = 20;
    controls.maxDistance = 50;
    controls.maxPolarAngle = Math.PI / 2;

    // populate the scene

    let group = new THREE.Group();
    group.scale.set(3, 3, 3);
    scene.add(group);

    function getSpiral(curvePoints) {
        const obj = {};
        obj.curvePoints = curvePoints;
        obj.curve = new THREE.CatmullRomCurve3(obj.curvePoints);
        obj.geoPoints = obj.curve.getPoints(obj.curvePoints.length-1);
        obj.geo = new THREE.BufferGeometry().setFromPoints(obj.geoPoints);
        return obj;
    }

    let errorCount = 0;
    function addSpiral(curvePoints, material) {
        if (material) {
            const obj = getSpiral(curvePoints);
            obj.mat = material;
            obj.mesh = new THREE.Line(obj.geo, obj.mat);
            return obj;
        } else {
            if (errorCount++ < 2) {
                console.log('color undefined', {curvePoints, group, color});
            }
        }
        return null;
    }

    function getMaterial(colorN) {
        return new THREE.LineBasicMaterial({
            color: colorsA[colorN]
        })
    }

    function makeSpiral(a, b, materials = null) {
        let curvePoints = getSmoothPointsSpiral(a, b);
        let spiralObjs = { sum: {}, convergence: {} };
        spiralObjs.sum = addSpiral(curvePoints.sum, getMaterial(29));
        return spiralObjs;
    }

    function addSpiralObjsToGroup(spiralObjs) {
        if (!sumDrawn && gui.parameters['Draw Sum']) {
            sumDrawn = true;
            group.add(spiralObjs.sum.mesh);
        }
    }

    function drawOneSpiral() {
        let a = gui.parameters["Real Part"];
        let b = gui.parameters["Imaginary Part"];
        let spiralObjs = makeSpiral(a, b);
        addSpiralObjsToGroup(spiralObjs);
        return spiralObjs;
    }

    /**
     * animate objects per frame
     */
    function updateObjects() {
        if (hasChanged) {
            let a = gui.parameters['Real Part'];
            let b = gui.parameters['Imaginary Part'];
            let curvePoints = getSmoothPointsSpiral(a, b);

            let spiralObjsTarget = {
                sum: getSpiral(curvePoints.sum)
            };
            if (gui.parameters['Draw Sum']) {
                if(!sumDrawn) {
                    group.add(spiralObjsTarget.sum.mesh);
                }
                spiralObjects.sum.geo.setFromPoints(spiralObjsTarget.sum.geoPoints);
            } else {
                spiralObjects.sum.geo.setFromPoints([]);
            }

            renderer.render( scene, camera );
            if(gui.parameters['Loop Re']) {
                doLoopRe();
            } else if (gui.parameters['Loop Im']) {
                doLoopIm();
            } else {
                hasChanged = false;
            }
        }
    }

    function render() {
        renderer.render(scene, camera);
    }

    let animationLoopId = null;

    function animationLoop() {
        animationLoopId = requestAnimationFrame(animationLoop);
        updateObjects();
        render();
    }

    let loopReSign = 1;
    function doLoopRe() {
        if(gui.parameters['Loop Re']) {
            gui.parameters['Real Part'] = gui.parameters['Real Part'] + (loopReSign * 0.0125);
            if (gui.parameters['Real Part'] <= 0) {
                loopReSign = 1;
                gui.parameters['Real Part'] = 0;
            } else if (gui.parameters['Real Part'] >= 1) {
                loopReSign = -1;
                gui.parameters['Real Part'] = 1;
            }
            hasChanged = true;
            if ((gui.parameters['Real Part'] * 10) % 1 === 0) {
                gui.controllers.ctrlRe.setValue(gui.parameters['Real Part']);
            }
        } else {
            hasChanged = false;
        }
    }

    function recalc() {
        const plotPoints = plotPath.length;
        const points = addSpiral(plotPath, getMaterial(20)).geoPoints;
        let n = 0;
        const sortedPoints = points.map((point) => {
            return { x: point.x, y: point.y, z: ((plotPoints - n++)*5 / plotPoints) + 1.6 };
        });
        spiralObjects.convergence.geo.setFromPoints(sortedPoints);
    }

    let loopImSign = 1;
    let plotPath = [];
    let plotPathDrawn = false;

    function doLoopIm() {
        let imLoopB = gui.parameters['Imaginary Part'];
        const totalPoints = 250;
        plotPath.push(new THREE.Vector3(convergence.re, convergence.im, plotPath.length / totalPoints));
        const allowedLength = 49 - Math.abs(50 - imLoopB);
        const tooLong = plotPath.length - (allowedLength * allowedLength);
        if (tooLong > 10) {
            plotPath.splice(0, tooLong - 10);
        }

        if (plotPathDrawn) {
            spiralObjects.convergence.geo.dispose();
            recalc();
        } else {
            if(plotPath.length > 2) {
                spiralObjects.convergence = addSpiral(plotPath, getMaterial(20));
                recalc();
                group.add(spiralObjects.convergence.mesh);
                plotPathDrawn = true;
            }
        }
        if(gui.parameters['Loop Im']) {
            imLoopB = imLoopB + (loopImSign * (0.005 * imLoopB));
            gui.controllers.ctrlIm.setValue(imLoopB);
            if (imLoopB <= 0) {
                loopImSign = 1;
                imLoopB = 0;
                gui.controllers.ctrlIm.setValue(imLoopB);
            } else if (imLoopB >= 100) {
                loopImSign = -1;
                imLoopB = 100;
                gui.controllers.ctrlIm.setValue(imLoopB);
            }
            hasChanged = true;
            if ((imLoopB * 10) % 1 === 0) {
                gui.controllers.ctrlIm.setValue(imLoopB);
            }
        } else {
            plotPath = [];
            hasChanged = false;
        }
    }

    function popGui(gui) {
        gui.options.load = gui.parameters;
        const datGui = new dat.GUI(gui.options);
        gui.controllers.ctrlLoopRe = datGui.add(gui.parameters, 'Loop Re', false, true).onFinishChange(() => {
            doLoopRe();
        });
        gui.controllers.ctrlLoopIm = datGui.add(gui.parameters, 'Loop Im', false, true).onFinishChange(() => {
            if (gui.parameters['Loop Im']) {
                doLoopIm();
            } else {
                hasChanged = false;
            }
        });
        gui.controllers.ctrlLoopImSpeed = datGui.add(gui.parameters, 'Loop Im Speed', 0, 40).onFinishChange(() => {
        });
        gui.controllers.ctrlScale = datGui.add(gui.parameters, 'Scale', 0, 10, 0.1).onChange(() => {
            group.scale.set(gui.parameters['Scale'], gui.parameters['Scale'], gui.parameters['Scale']);
            hasChanged = true;
        });
        gui.controllers.ctrlRe = datGui.add(gui.parameters, 'Real Part', 0.0, 1.0).onChange(() => {
            hasChanged = true;
        });
        gui.controllers.ctrlIm = datGui.add(gui.parameters, 'Imaginary Part', 0.000, 199.9999, 0.0001).onChange(() => {
            hasChanged = true;
        });
        gui.controllers.ctrlZero = datGui.add(gui.parameters, 'Riemann Zero #', 0, 28, 1).onFinishChange(() => {
            gui.controllers.ctrlRe.setValue(0.5);
            console.log('gui.parameters[\'Riemann Z Zero #\']', gui.parameters['Riemann Zero #']);
            gui.controllers.ctrlIm.setValue(Z[gui.parameters['Riemann Zero #']]);
            hasChanged = true;
        });
        gui.controllers.ctrlDrawSum = datGui.add(gui.parameters, 'Draw Sum', false, true).onFinishChange(() => {
            hasChanged = true;
        });
    }

    const gui = {
        options: { name: 'My GUI', autoPlace: true, hideable: true, closed: false, closeOnTop: true },
        controllers : {
            ctrlLoopRe: null,
            ctrlLoopIm: null,
            ctrlScale: null,
            ctrlRe: null,
            ctrlIm: null,
            ctrlZero: null,
            ctrlSmoothing: null,
            ctrlDrawSum: null,
        },
        parameters : {
            'Scale': 3,
            'Real Part': 0.5,
            'Imaginary Part': Z[0],
            'Riemann Zero #': 0,
            'Draw Sum': true,
            'Loop Re': false,
            'Loop Im': true,
            'Loop Im Speed': 20,
        }
    };

    let hasChanged = false;
    let sumDrawn = false;
    let convergence = {
        z: 0,
        re: 0,
        im: 0
    };

    let spiralObjects = drawOneSpiral(group);
    popGui(gui);
    animationLoop();
    doLoopIm();
</script>

</body>
</html>
